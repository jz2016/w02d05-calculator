 <!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="css/main.css">
 	<title>John's Calculator</title>
 </head>
 <body>
 	<div id="calculator">
		<div id="outputScreen">
			 	<p id="answer"></p>
		</div>
		<div class="number" id="1">
			<p>1</p>
		</div>
		<div class="number" id="2">
			<p>2</p>
		</div>
		<div class="number" id="3">
			<p>3</p>
		</div>
		<div class="number" id="4">
			<p>4</p>
		</div>
		<div class="number" id="5">
			<p>5</p>
		</div>
		<div class="number" id="6">
			<p>6</p>
		</div>
		<div class="number" id="7">
			<p>7</p>
		</div>
		<div class="number" id="8">
			<p>8</p>
		</div>
		<div class="number" id="9">
			<p>9</p>
		</div>
		<div class="number" id="0">
			<p>0</p>
		</div>
		<div class="number" id="decimal">
			<p>.</p>
		</div>
	 	<div class="operator" id="add">
			<p>+</p>
		</div>
		<div class="operator" id="subtract">
			<p>-</p>
	 	</div>
		<div class="operator" id="multiply">
			<p>*</p>
		</div>
		<div class="operator" id="divide">
			<p>/</p>
		</div>
		<div class="operator" id="clear">
			<p>CE</p>
		</div>
		<div class="operator" id="equals">
			<p>=</p>
		</div>
	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
 </body>
 </html>
